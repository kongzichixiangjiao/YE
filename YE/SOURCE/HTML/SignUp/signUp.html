<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>SIGN UP</title>
		<link rel="stylesheet" type="text/css" href="signUp.css"/>
		
	</head>

	<body>
		<h2>注册表单</h2>
		<button onclick="document.getElementById('id01').style.display='block'">注册</button>

		<div class="modal" id="id01">
			<span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times</span>
			<form action="/action_page.php" method="post" class="modal-content animate">
				<div class="container">
					<label><b>Email</b></label>
					<input type="text" name="email" placeholder="Enter Email" required />

					<label><b>Password</b></label>
					<input type="text" placeholder="Enter Password" name="psw" required />

					<label><b>Repeat Password</b></label>
					<input type="text" placeholder="Repeat Password" name="psw-repeat" required />

					<input type="checkbox" checked="checked" /> Remember me
					<p>By creating an account you agree to our
						<a href="#">Terms &
							 Privacy</a>.</p>
					
					<div class="clearfix">
						<button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">
							Cancel
						</button>
						<button type="submit" class="signupbtn">SignUp</button>
					</div>
				</div>
			</form>
		</div>
        <script type="text/javascript" src="signUp.js" ></script>
	</body>

</html>
